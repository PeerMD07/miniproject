<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<h1>Course Registratin Form</h1>

<form action="https://chatgpt.com/">
    <fieldset>
        <legend>Personal Details</legend>
        <table><tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" placeholder="Peer" required name="Firstname"> <p>Enter Your Name</p></td>
            
        </tr>
        <tr>
            <td><label for="">Surname</label></td>
            <td><input type="text" placeholder="A" name="Surname" id="" optional>
                <p>Enter Your Surname</p>
            </td>
        </tr>
        <tr>
            <td><label for="">Mobile Number</label></td>
            <td><input type="tel" placeholder="9056227267" required name="MobileNumber" id="">
                <p>Enter Your MobileNumber</p>
            </td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" placeholder="peer@gmail.com" required name="mail" id="">
                <p>Enter Your Email</p>
                <img src="image.png" alt="" id="correct">
                <img src="image copy.png" alt="" id="wrong">
            </td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" placeholder="######" required>
                <p>Enter Your Password</p>
            </td>
        </tr>
        <tr>
            <td><label for="">Confirm Password</label></td>
            <td><input type="password" placeholder="#$#%$%#%#" required>
                <p>Enter Your Confirm Password</p>
            </td>
        </tr>
        <tr>
            <td><label for="">DOB</label></td>
            <td><input type="date" required  name="" id="">
                <p>Enter Your DOB</p>
            </td>
        </tr>
        <tr>
            <td><label for="">AGE</label></td>
            <td><input type="number" required  name="Age" id="" min="18" max="100">
                <p>Enter Your Age</p>
                <img src="image.png" alt="" id="correct">
                <img src="image copy.png" alt="" id="wrong">
            </td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="Gender" value="Male"><label for="">Male</label>
            <input type="radio" name="Gender" value="Female"><label for="">Female</label>
            <input type="radio" name="Gender" value="Others"><label for="">Others</label></td>
        </tr>
        <tr>
            <td><label for="">Select Country</label></td>
            <td><select name="Country" id="">
        <option value="INDIA">INDIA</option>
        <option value="USA">USA</option>
        <option value="CHINA">CHINA </option>
    </select></td>
        </tr>
        <tr>
            <td><label for="">Upload Resume</label></td>
            <td><input type="file" name="file"></td>
        </tr>
        <tr>
            <td><input type="reset" name="reset"></td>
        </tr></table>
    </fieldset>
    <fieldset>
        <legend>Course Select</legend>
        
            
        <label for="select Course">Select Course</label> 
        <select name="Course" id="">
        <option value="PFSWD">PFSWD</option>
        <option value="JFSWD">JFSWD</option>
        <option value="D S">D S</option>
    </select><br>
    
            <label for="">Delevry Mode</label>
            <input type="radio" name="mod" value="Online"><label for="">Online</label>
    <input type="radio" name="mod" value="Offline"> <label for="">Offline </label> <br>
    <label for="">INSTITUTE NAME</label><input type="text" placeholder="TAP ACADEMY"><br>
    <label for="">Comments</label><br>
    <textarea name="" id="" cols="50" rows="5"></textarea><br>
    </fieldset>  
    <input type="submit">
</form>
</body>
</html>
